<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JSf Html Tag h:DataTable</title>
    </h:head>
    <h:body>
 <!--    css dosyaları bu şekilde en başta deklare edilir -->
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="table-style.css"/>
        <div class="kirmizi"><h2>jsf html Tag h:dataTable</h2></div>

<!-- Datatable içinde css dosyaları bu sekilde kullanılabilir -->
<!-- styleclass->tüm tablo içn geçerli kurallar,headerclass->başlık kısmı için geçerli kural sınıfı,rowclasses->satırlar için geçerli kural sınıfı -->
        <h:dataTable value="#{yb.personelListesi}"
                     var="p"
                     styleClass="personel-tablo"
                     headerClass="personel-tablo-baslik"
                     rowClasses="personel-tablo-tek-satir,personel-tablo-cift-satir">

<!-- Bu datatableın 4 kolonu var.Her kolon için en üste başlık(header) kısmına faccet etiketiyle ilgili şey yazdırılıyor -->
                     <h:column>
                     
                     	<h:graphicImage value="resources/images/cvresim.jpg" width="20" height="20"/>
                     
                
			<!--  f:facet 1 defalık yazma işlemi yapar ama p.numarasi kısmı her satır için işlem yapacaktır. -->
			<f:facet name="header">Numarası</f:facet>
                    #{p.numarasi}
            </h:column>
            <h:column>
                <h:graphicImage library="images" name="cvresim.jpg" width="20" height="20"/>
                <f:facet name="header">Adı Soyadı</f:facet>
                    #{p.adiSoyadi}
            </h:column>
                     <h:column>
                         <f:facet name="header">Yaşı</f:facet>
                         #{p.yasi}
            </h:column>
                     <h:column>
                         <f:facet name="header">Maaşı</f:facet>
                         #{p.maasi}
            </h:column>
        </h:dataTable>

    </h:body>
</html>
